<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Todo Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script> <!-- Icons -->
</head>
<body class="bg-light">
<div class="container py-5">
    <h1 class="text-center mb-4 text-primary">üìù Todo Application</h1>

    <!-- Task Form -->
    <form action="/" method="post" class="row g-2 mb-4">
        <div class="col-md-10">
            <input type="text" name="title" class="form-control form-control-lg" placeholder="What needs to be done?" required>
        </div>
        <div class="col-md-2 d-grid">
            <button type="submit" class="btn btn-success btn-lg">
                <i class="fas fa-plus-circle"></i> Add
            </button>
        </div>
    </form>

    <!-- Task List -->
    <div th:if="${#lists.isEmpty(tasks)}" class="text-center text-muted">
        <p>No tasks yet. Add one above!</p>
    </div>

    <div th:each="task : ${tasks}" class="card shadow-sm mb-2 border-0">
        <div class="card-body d-flex justify-content-between align-items-center">
            <span th:text="${task.title}"
                  th:classappend="${task.completed} ? 'text-decoration-line-through text-muted' : ''">
            </span>
            <div>
                <a th:href="@{/{id}/toggle(id=${task.id})}" class="btn btn-outline-secondary btn-sm me-2">
                    <i class="fas fa-check-circle"></i> Toggle
                </a>
                <a th:href="@{/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-sm">
                    <i class="fas fa-trash"></i> Delete
                </a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
